<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT Search Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
            color: white;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
            max-width: 700px;
            margin: 0 auto;
        }

        .app-container {
            display: flex;
            gap: 25px;
            margin-top: 20px;
        }

        .search-section, .results-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-section {
            flex: 1;
        }

        .results-section {
            flex: 2;
            display: flex;
            flex-direction: column;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #4dabf7;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-box {
            display: flex;
            margin-bottom: 25px;
        }

        .search-box input {
            flex: 1;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px 0 0 8px;
            background: rgba(0, 0, 0, 0.2);
            color: white;
            outline: none;
        }

        .search-box button {
            background: #4dabf7;
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-weight: bold;
        }

        .dork-types {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .dork-type {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dork-type.selected {
            background: rgba(77, 171, 247, 0.3);
            border-color: #4dabf7;
        }

        .dork-type i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #4dabf7;
        }

        .source-options {
            margin-top: 20px;
        }

        .source-option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .source-option input {
            margin-right: 10px;
        }

        .results-container {
            flex: 1;
            overflow-y: auto;
            margin-top: 10px;
        }

        .result-item {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .result-item h4 {
            color: #4dabf7;
            margin-bottom: 10px;
        }

        .result-item a {
            color: #da77f2;
            text-decoration: none;
        }

        .tor-notice {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        /* Estilos para diferentes tipos de resultados */
        .deepweb-result {
            border-left: 4px solid #6a5acd;
        }

        .darkweb-result {
            border-left: 4px solid #212529;
        }

        .special-result {
            border-left: 4px solid #da77f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-search"></i> OSINT Search Pro</h1>
            <p>Búsqueda avanzada en Surface Web, Deep Web y Dark Web</p>
        </header>

        <div class="app-container">
            <div class="search-section">
                <h2 class="section-title">Configurar Búsqueda</h2>
                
                <div class="search-box">
                    <input type="text" id="searchQuery" placeholder="Ingresa tu búsqueda...">
                    <button id="searchButton"><i class="fas fa-search"></i> Buscar</button>
                </div>
                
                <h3>Tipo de Búsqueda:</h3>
                <div class="dork-types">
                    <div class="dork-type" data-type="emails">
                        <i class="fas fa-envelope"></i>
                        <div>Correos</div>
                    </div>
                    <div class="dork-type" data-type="documents">
                        <i class="fas fa-file-alt"></i>
                        <div>Documentos</div>
                    </div>
                    <div class="dork-type" data-type="phones">
                        <i class="fas fa-phone"></i>
                        <div>Teléfonos</div>
                    </div>
                </div>
                
                <div class="source-options">
                    <h3>Fuentes:</h3>
                    <div class="source-option">
                        <input type="checkbox" id="sourceGoogle" checked>
                        <label for="sourceGoogle">Google (Surface Web)</label>
                    </div>
                    <div class="source-option">
                        <input type="checkbox" id="sourceDeepweb">
                        <label for="sourceDeepweb">Deep Web</label>
                    </div>
                    <div class="source-option">
                        <input type="checkbox" id="sourceDarkweb">
                        <label for="sourceDarkweb">Dark Web</label>
                    </div>
                </div>
                
                <div class="tor-notice" id="torNotice">
                    <i class="fas fa-exclamation-triangle"></i> Para acceder a resultados de Dark Web necesitas Tor Browser.
                    <a href="https://www.torproject.org/" target="_blank">Descargar Tor</a>
                </div>
            </div>
            
            <div class="results-section">
                <h2 class="section-title">Resultados</h2>
                <div class="results-container" id="resultsContainer">
                    <div style="text-align: center; padding: 40px; color: #aaa;">
                        <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 15px;"></i>
                        <h3>Realiza una búsqueda para ver resultados</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos DOM
            const searchInput = document.getElementById('searchQuery');
            const searchButton = document.getElementById('searchButton');
            const resultsContainer = document.getElementById('resultsContainer');
            const torNotice = document.getElementById('torNotice');
            const dorkTypes = document.querySelectorAll('.dork-type');
            
            // Tipo de búsqueda seleccionado
            let selectedType = 'emails';
            
            // Seleccionar tipo de búsqueda
            dorkTypes.forEach(type => {
                type.addEventListener('click', function() {
                    dorkTypes.forEach(t => t.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedType = this.dataset.type;
                });
            });
            
            // Inicializar primer tipo como seleccionado
            dorkTypes[0].classList.add('selected');
            
            // Manejar búsqueda
            searchButton.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', function(e) {
                if(e.key === 'Enter') performSearch();
            });
            
            // Manejar cambio en Dark Web
            document.getElementById('sourceDarkweb').addEventListener('change', function() {
                if(this.checked) {
                    torNotice.style.display = 'block';
                } else {
                    torNotice.style.display = 'none';
                }
            });
            
            // Realizar búsqueda
            function performSearch() {
                const query = searchInput.value.trim();
                if(!query) return;
                
                // Mostrar carga
                resultsContainer.innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <i class="fas fa-spinner fa-spin" style="font-size: 3rem;"></i>
                        <h3>Buscando información...</h3>
                    </div>
                `;
                
                // Simular retraso
                setTimeout(() => {
                    generateResults(query);
                }, 1000);
            }
            
            // Generar resultados
            function generateResults(query) {
                const sources = [];
                if(document.getElementById('sourceGoogle').checked) sources.push('google');
                if(document.getElementById('sourceDeepweb').checked) sources.push('deepweb');
                if(document.getElementById('sourceDarkweb').checked) sources.push('darkweb');
                
                if(sources.length === 0) sources.push('google');
                
                let resultsHTML = '';
                
                // Generar 8 resultados de ejemplo
                for(let i = 1; i <= 8; i++) {
                    const source = sources[Math.floor(Math.random() * sources.length)];
                    let resultClass = '';
                    let sourceName = '';
                    let url = '#';
                    let description = '';
                    
                    // Configurar según la fuente
                    if(source === 'google') {
                        resultClass = '';
                        sourceName = 'Google';
                        url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                        description = `Resultado de búsqueda en Google para "${query}"`;
                    } 
                    else if(source === 'deepweb') {
                        resultClass = 'deepweb-result';
                        sourceName = 'Deep Web';
                        const deepSources = [
                            'https://archive.org/details/texts?query=',
                            'https://www.ncbi.nlm.nih.gov/search/all/?term=',
                            'https://www.loc.gov/search/?q='
                        ];
                        url = deepSources[Math.floor(Math.random() * deepSources.length)] + encodeURIComponent(query);
                        description = `Resultado de base de datos no indexada para "${query}"`;
                    }
                    else if(source === 'darkweb') {
                        resultClass = 'darkweb-result';
                        sourceName = 'Dark Web';
                        const darkSources = [
                            'http://grams7enufi7jmdl.onion/search?q=',
                            'http://haystakvxad7wbk5.onion/search?q='
                        ];
                        url = darkSources[Math.floor(Math.random() * darkSources.length)] + encodeURIComponent(query);
                        description = `Resultado de Dark Web para "${query}" (requiere Tor)`;
                    }
                    
                    resultsHTML += `
                        <div class="result-item ${resultClass}" onclick="handleResultClick('${url}', '${source}')">
                            <h4>Resultado ${i} - ${sourceName}</h4>
                            <p>${description}</p>
                            <a href="${url}" target="_blank">${url}</a>
                        </div>
                    `;
                }
                
                resultsContainer.innerHTML = resultsHTML;
            }
            
            // Manejar clic en resultados
            window.handleResultClick = function(url, source) {
                if(source === 'darkweb') {
                    // Verificar si estamos en Tor
                    const isTor = window.navigator.userAgent.includes('Tor');
                    
                    if(isTor) {
                        window.open(url, '_blank');
                    } else {
                        alert('Para acceder a este enlace de Dark Web necesitas usar Tor Browser.');
                    }
                } else {
                    window.open(url, '_blank');
                }
            };
        });
    </script>
</body>
</html>
